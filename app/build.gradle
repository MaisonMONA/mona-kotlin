apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

apply plugin: 'androidx.navigation.safeargs'

android {
    compileSdkVersion 28
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.example.mona"
        minSdkVersion 26
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    viewBinding {
        enabled = true
    }
    dataBinding {
        enabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/atomicfu.kotlin_module'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
}


repositories {
    mavenCentral()
    google()
}

dependencies {
    implementation 'org.osmdroid:osmdroid-android:6.1.2'
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //DataBinding
    kapt "com.android.databinding:compiler:$android_plugin_version"

    //AppCompat
    implementation "androidx.appcompat:appcompat:$rootProject.appCompatVersion"

    //Constraint Layout
    implementation "androidx.constraintlayout:constraintlayout:$rootProject.constraintLayoutVersion"

    //Suport Desgin
    implementation "com.android.support:design:$rootProject.supportDesign"

    //Ktx
    implementation "androidx.core:core-ktx:$rootProject.ktxVersion"

    //Fragment
    implementation "androidx.fragment:fragment-ktx:$rootProject.fragmentVersion"

    //ViewPager
    implementation "androidx.viewpager2:viewpager2:$rootProject.viewPagerVersion"

    //Legacy
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    //Support
    implementation 'com.android.support:support-v4:28.1.0'

    //Material
    implementation "com.google.android.material:material:$rootProject.materialVersion"

    //Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$rootProject.kotlin_version"

    //RecyclerView
    implementation "androidx.recyclerview:recyclerview:$rootProject.recyclerVersion"

    //Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$rootProject.navigationVersion"
    implementation "androidx.navigation:navigation-ui-ktx:$rootProject.navigationVersion"

    //Okhttp components
    implementation "com.squareup.okhttp:okhttp:$rootProject.okhttpVersion"

    //Okhttp3
    implementation "com.squareup.okhttp3:okhttp:$rootProject.okhttp3Version"

    //Gson components
    implementation "com.google.code.gson:gson:$rootProject.gsonVersion"

    //Moshi components
    implementation "com.squareup.moshi:moshi-kotlin:$rootProject.moshiVersion"
    kapt "com.squareup.moshi:moshi-kotlin-codegen:$rootProject.moshiVersion"

    // Room components
    kapt "androidx.room:room-compiler:$rootProject.roomVersion"
    implementation "androidx.room:room-runtime:$rootProject.roomVersion"
    implementation "androidx.room:room-ktx:$rootProject.roomVersion"
    androidTestImplementation "androidx.room:room-testing:$rootProject.roomVersion"

    // Lifecycle components
    kapt "androidx.lifecycle:lifecycle-compiler:$rootProject.archLifecycleVersion"
    implementation "androidx.lifecycle:lifecycle-extensions:$rootProject.archLifecycleVersion"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$rootProject.archLifecycleVersion"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$rootProject.archLifecycleVersion"

    // Coroutines
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:$rootProject.coroutines"

    // UI
    implementation "com.google.android.material:material:$rootProject.materialVersion"

    //Google Play Services Location
    implementation 'com.google.android.gms:play-services-location:16.0.0'

    implementation "com.android.support:cardview-v7:28.0.0"

    implementation "androidx.cardview:cardview:$rootProject.cardviewVersion"


    implementation "com.github.bumptech.glide:glide:$rootProject.glideVersion"
    annotationProcessor "com.github.bumptech.glide:compiler:$rootProject.glideVersion"

    implementation "com.github.mukeshsolanki:MarkdownView-Android:$rootProject.mdVersion"
}
kapt {
    generateStubs = true
}
